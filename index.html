<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link rel="icon"
      type="image/ico"
      href="assets/images/favicon.ico">
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<!-- Menu Section -->
	<header id="header">
		<!-- Navigation -->
		<nav id="navigation" class="menu flex-container">
			<!-- logo -->
			<img src="assets/images/logo-white.png" alt="Logo" class="logo order-1">	
			<!-- menu -->
			<a href="#" class="link">Drive</a>
			<a href="#" class="link">Explore</a>
			<a href="#" class="link">Help</a>
			<a href="#" class="link button">Log in</a>
		</nav>
		<!-- Form -->
		<div id="form" class="flex-container">
			<div class="driver-form">
				<div class="text-form uppercase blue">
					<h1>Turn Miles Into Money</h1>
					<p>Sign Up to Drive with Lyft</p>
				</div>
				<form class="data-form">
					<label for="phone" class="light-gray">Phone Number</label>
					<input type="tel" name="phone" class="input-style">
				</form>
				<div id="sign" class="flex-container">
					<button type="submit" id="drive" class="uppercase">Become a Driver</button>
					<a href="#" class="gray">Sign up to Ride</a>
				</div>				
				<div class="gray text-small">
					<p>Already applied?. 
						<a href="#" class="pink">Check the status of your application here.</a>
					</p>
					<p>Earn money for inviting friends to drive. 
						<a href="#" class="pink">Learn more.</a>
					</p>
				</div>
			</div>
		</div>
		<!-- Background video -->
		<video autoplay loop>
			<source src="assets/images/hero-video.mp4" type="video/mp4">
		</video>
	</header>
	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
